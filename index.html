  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;

      -ms-user-select: none;

    body {

      background: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #D2691E 100%);

      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
    }
    
    .game-container {
      max-width: 1300px;
      width: 100%;
      background: linear-gradient(145deg, #FFF8DC, #FFFACD);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border: 3px solid #DAA520;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      position: relative;
    }
    
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #8B4513;
      margin-bottom: 5px;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.3);
      text-align: center;
    }

    .subtitle {
      color: #A0522D;
      margin-bottom: 15px;
      font-style: italic;
      text-align: center;
      font-size: 1.1em;
    }
    
    .quechua-subtitle {
      color: #8B4513;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 1em;
      font-style: italic;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      font-weight: bold;
      flex-wrap: wrap;
    }
    
    .stat {
      background: linear-gradient(145deg, #F5DEB3, #DEB887);
      padding: 8px 12px;
      border-radius: 12px;
      border: 2px solid #DAA520;
      box-shadow: 0 3px 10px rgba(139, 69, 19, 0.2);
      color: #8B4513;
      font-size: 14px;
    }

    .grid-container {
      position: relative;
      user-select: none;
      margin-bottom: 20px;
      touch-action: none;
    }

    .word-grid {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      gap: 1px;
      background: linear-gradient(145deg, #DEB887, #D2691E);
      padding: 10px;
      border-radius: 15px;
      box-shadow: inset 0 3px 15px rgba(139, 69, 19, 0.3);
      border: 2px solid #DAA520;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
    }
    
    .grid-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFACD;
      border: 1px solid #DAA520;
      font-size: 12px;
      font-weight: bold;
      color: #8B4513;
      border-radius: 4px;
      transition: all 0.2s ease;
      position: relative;
      cursor: pointer;
      touch-action: none;
      min-height: 25px;
    }
    
    .grid-cell:hover {
      background: #F0E68C;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(218, 165, 32, 0.6);
    }
    
    .grid-cell.selecting {
      background: #FFD700 !important;
      color: #8B4513;
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      border-color: #B8860B;
      z-index: 10;
    }
    
    .grid-cell.found {
      background: #32CD32 !important;
      color: white;
      animation: foundPulse 0.8s ease-in-out;
      border-color: #228B22;
    }

    @keyframes foundPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); background: #FFD700; }
      100% { transform: scale(1); }
    }

    .sidebar {
      background: linear-gradient(145deg, #F5DEB3, #FFFACD);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(139, 69, 19, 0.2);
      border: 2px solid #DAA520;
      overflow-y: auto;
      max-height: 80vh;
    }

    .theme-selector {
      margin-bottom: 20px;
    }

    .theme-selector h4 {
      margin-bottom: 15px;
      color: #8B4513;
      text-align: center;
      font-size: 1.2em;
    }

    .theme-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }

    .theme-btn {
      padding: 12px 8px;
      border: 2px solid #DAA520;
      background: #FFFACD;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 11px;
      font-weight: bold;
      color: #8B4513;
      text-align: center;
      touch-action: manipulation;
    }

    .theme-btn:hover, .theme-btn:active {
      background: #F0E68C;
      transform: translateY(-2px);
    }

    .theme-btn.active {
      background: linear-gradient(45deg, #DAA520, #B8860B);
      color: white;
      transform: scale(1.05);
    }

    .difficulty-selector {
      margin-bottom: 20px;
    }

    .difficulty-selector h4 {
      margin-bottom: 10px;
      color: #8B4513;
      text-align: center;
    }

    .difficulty-buttons {
      display: flex;
      gap: 8px;
    }

    .difficulty-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #DAA520;
      background: #FFFACD;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 11px;
      font-weight: bold;
      color: #8B4513;
      text-align: center;
      touch-action: manipulation;
    }

    .difficulty-btn.active {
      background: linear-gradient(45deg, #8B4513, #A0522D);
      color: white;
    }

    .words-to-find {
      margin-bottom: 20px;
    }

    .words-to-find h3 {
      color: #8B4513;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.1em;
    }

    .word-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 250px;
      overflow-y: auto;
    }

    .word-item {
      padding: 8px 10px;
      background: #FFFACD;
      border: 2px solid #DAA520;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .word-item:hover {
      background: #F0E68C;
      transform: translateX(3px);
    }

    .word-item.found {

      color: white;
      text-decoration: line-through;

    }

    .word-translation {

      color: #A0522D;
      font-style: italic;
      margin-top: 2px;
    }

    .word-item.found .word-translation {

    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {

      border: none;
      background: linear-gradient(45deg, #8B4513, #A0522D);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
      border: 2px solid #654321;
      touch-action: manipulation;
    }
    
    .btn:hover, .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
    }
    
    .btn-success {

      border-color: #006400;
    }

    .btn-info {
      background: linear-gradient(45deg, #DAA520, #B8860B);
      border-color: #8B7355;
    }
    
    .btn-warning {

      font-size: 16px;
      text-align: center;
      animation: slideIn 0.5s ease;

    .message.win {

      color: #006400;

    .progress-bar {

      height: 15px;
      background: #DEB887;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
      border: 2px solid #DAA520;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #32CD32, #228B22);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 8px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      border: 2px solid rgba(255,255,255,0.3);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      background: linear-gradient(45deg, #32CD32, #228B22);
    }

    .inca-pattern {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      background: linear-gradient(45deg, #DAA520, #B8860B);
      border: 2px solid #8B4513;

    // Funci√≥n mejorada para detectar dispositivos t√°ctiles
    function isTouchDevice() {
      return (('ontouchstart' in window) ||
              (navigator.maxTouchPoints > 0) ||
              (navigator.msMaxTouchPoints > 0));
    }

    // Funci√≥n para obtener coordenadas tanto de mouse como de touch
    function getEventCoordinates(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else if (e.changedTouches && e.changedTouches.length > 0) {
        return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    // Funci√≥n para obtener el elemento bajo las coordenadas
    function getElementFromCoordinates(x, y) {
      return document.elementFromPoint(x, y);
    }

    // Funci√≥n para inicializar el juego
    function initGame() {
      gameState.foundWords = [];
      gameState.hintsUsed = 0;
      gameState.timer = 0;
      clearInterval(gameState.timerInterval);
      document.getElementById('timer').textContent = '00:00';
      document.getElementById('foundWords').textContent = 0;
      document.getElementById('currentTheme').textContent = wordSets[gameState.currentTheme].name;
      document.getElementById('message').innerHTML = '';

      const words = getWords();
      gameState.wordsToFind = words.map(w => w.word);
      gameState.currentGridSize = gameState.gridSize[gameState.difficulty];

      generateGrid();
      renderGrid();
      renderWordList();
      startTimer();
    }

    // Funci√≥n para obtener las palabras seg√∫n el tema y la dificultad
    function getWords() {
      const theme = wordSets[gameState.currentTheme];
      const difficulty = gameState.difficulty;
      return theme.words[difficulty];
    }

    // Funci√≥n para generar la cuadr√≠cula de letras
    function generateGrid() {
      const size = gameState.currentGridSize;
      gameState.grid = Array.from({ length: size }, () => Array(size).fill(''));

      const directions = [
        { dx: 0, dy: 1 },
        { dx: 1, dy: 0 },
        { dx: 1, dy: 1 },
        { dx: 1, dy: -1 }
      ];

      for (const { word } of getWords()) {
        let placed = false;
        for (let attempts = 0; attempts < 100 && !placed; attempts++) {
          const dir = directions[Math.floor(Math.random() * directions.length)];
          const x = Math.floor(Math.random() * size);
          const y = Math.floor(Math.random() * size);
          const len = word.length;

          const endX = x + dir.dx * (len - 1);
          const endY = y + dir.dy * (len - 1);

          if (endX < 0 || endX >= size || endY < 0 || endY >= size) continue;

          let canPlace = true;
          for (let i = 0; i < len; i++) {
            const cx = x + dir.dx * i;
            const cy = y + dir.dy * i;
            if (gameState.grid[cx][cy] !== '' && gameState.grid[cx][cy] !== word[i]) {
              canPlace = false;
              break;
            }
          }

          if (canPlace) {
            for (let i = 0; i < len; i++) {
              const cx = x + dir.dx * i;
              const cy = y + dir.dy * i;
              gameState.grid[cx][cy] = word[i];
            }
            placed = true;
          }
        }
      }

      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (gameState.grid[i][j] === '') {
            gameState.grid[i][j] = letters[Math.floor(Math.random() * letters.length)];
          }
        }
      }
    }

    // Funci√≥n para renderizar la cuadr√≠cula con soporte t√°ctil mejorado
    function renderGrid() {
      const grid = document.getElementById('wordGrid');
      grid.innerHTML = '';
      
      // Ajustar el tama√±o de la grilla seg√∫n el dispositivo
      const isMobile = window.innerWidth <= 768;
      const gridSize = isMobile ? Math.min(gameState.currentGridSize, 12) : gameState.currentGridSize;
      
      grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          cell.textContent = gameState.grid[row][col];
          cell.dataset.row = row;
          cell.dataset.col = col;

          // Eventos para dispositivos t√°ctiles
          cell.addEventListener('touchstart', handleTouchStart, { passive: false });
          cell.addEventListener('touchmove', handleTouchMove, { passive: false });
          cell.addEventListener('touchend', handleTouchEnd, { passive: false });

          // Eventos para mouse (PC)
          cell.addEventListener('mousedown', handleMouseDown);
          cell.addEventListener('mouseenter', handleMouseEnter);
          cell.addEventListener('mouseup', handleMouseUp);

          grid.appendChild(cell);
        }
      }

      // Eventos globales para finalizar la selecci√≥n
      document.addEventListener('mouseup', stopSelection);
      document.addEventListener('touchend', stopSelection, { passive: false });
      document.addEventListener('touchcancel', stopSelection, { passive: false });
    }

    // Funci√≥n para renderizar la lista de palabras
    function renderWordList() {
      const list = document.getElementById('wordList');
      list.innerHTML = '';
      const words = getWords();
      
      document.getElementById('totalWords').textContent = words.length;
      
      words.forEach(({ word, translation }) => {
        const item = document.createElement('div');
        item.className = 'word-item';
        item.innerHTML = `${word}<div class="word-translation">${translation}</div>`;
        item.dataset.word = word;
        list.appendChild(item);
      });
    }

    // Manejadores de eventos t√°ctiles mejorados
    function handleTouchStart(e) {
      e.preventDefault();
      e.stopPropagation();
      
      gameState.isSelecting = true;
      gameState.startCell = e.target;
      gameState.currentSelection = [e.target];
      gameState.touchStartTime = Date.now();
      
      const coords = getEventCoordinates(e);
      gameState.lastTouchPosition = coords;
      
      e.target.classList.add('selecting');
      
      // Feedback h√°ptico si est√° disponible
      if (navigator.vibrate) {
        navigator.vibrate(10);
      }
    }

    function handleTouchMove(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (!gameState.isSelecting) return;
      
      const coords = getEventCoordinates(e);
      const element = getElementFromCoordinates(coords.x, coords.y);
      
      if (element && element.classList.contains('grid-cell')) {
        clearSelection();
        const start = gameState.startCell;
        const end = element;
        const cells = getCellsInLine(start, end);
        gameState.currentSelection = cells;
        cells.forEach(cell => cell.classList.add('selecting'));
      }
      
      gameState.lastTouchPosition = coords;
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      e.stopPropagation();
      
      if (!gameState.isSelecting) return;
      
      // Verificar si fue un toque r√°pido (tap) o un arrastre
      const touchDuration = Date.now() - gameState.touchStartTime;
      
      if (touchDuration < 200 && gameState.currentSelection.length === 1) {
        // Fue un tap r√°pido, resaltar la celda brevemente
        const cell = gameState.currentSelection[0];
        cell.style.background = '#FFD700';
        setTimeout(() => {
          if (!cell.classList.contains('found')) {
            cell.style.background = '';
          }
        }, 300);
      }
      
      checkSelection();
      stopSelection();
    }

    // Manejadores de eventos de mouse (para PC)
    function handleMouseDown(e) {
      e.preventDefault();
      if (isTouchDevice()) return; // Evitar conflictos en dispositivos t√°ctiles
      
      gameState.isSelecting = true;
      gameState.startCell = e.target;
      gameState.currentSelection = [e.target];
      e.target.classList.add('selecting');
    }

    function handleMouseEnter(e) {
      if (!gameState.isSelecting || isTouchDevice()) return;
      
      clearSelection();
      const start = gameState.startCell;
      const end = e.target;
      const cells = getCellsInLine(start, end);
      gameState.currentSelection = cells;
      cells.forEach(cell => cell.classList.add('selecting'));
    }

    function handleMouseUp(e) {
      e.preventDefault();
      if (!gameState.isSelecting || isTouchDevice()) return;
      
      checkSelection();
      stopSelection();
    }

    // Funci√≥n para verificar si la selecci√≥n forma una palabra v√°lida
    function checkSelection() {
      if (gameState.currentSelection.length === 0) return;
      
      const selectedText = gameState.currentSelection.map(cell => cell.textContent).join('');
      const reversedText = selectedText.split('').reverse().join('');

      const match = gameState.wordsToFind.find(word => word === selectedText || word === reversedText);
      
      if (match && !gameState.foundWords.includes(match)) {
        // Palabra encontrada
        gameState.foundWords.push(match);
        gameState.currentSelection.forEach(cell => cell.classList.add('found'));
        
        // Marcar la palabra en la lista
        document.querySelectorAll('.word-item').forEach(item => {
          if (item.dataset.word === match) {
            item.classList.add('found');
          }
        });
        
        // Feedback h√°ptico para √©xito
        if (navigator.vibrate) {
          navigator.vibrate([50, 50, 50]);
        }
        
        updateStats();
        checkWin();
      } else {
        // Selecci√≥n inv√°lida, limpiar
        clearSelection();
      }
    }

    // Funci√≥n para detener la selecci√≥n
    function stopSelection() {
      gameState.isSelecting = false;
      gameState.startCell = null;
      gameState.lastTouchPosition = null;
    }

    // Funci√≥n para limpiar la selecci√≥n actual
    function clearSelection() {
      document.querySelectorAll('.grid-cell.selecting').forEach(cell => {
        cell.classList.remove('selecting');
      });
    }

    // Funci√≥n mejorada para obtener celdas en l√≠nea
    function getCellsInLine(start, end) {
      if (!start || !end) return [];
      
      const startRow = parseInt(start.dataset.row);
      const startCol = parseInt(start.dataset.col);
      const endRow = parseInt(end.dataset.row);
      const endCol = parseInt(end.dataset.col);

      const deltaRow = endRow - startRow;
      const deltaCol = endCol - startCol;

      // Verificar si la l√≠nea es v√°lida (horizontal, vertical o diagonal)
      if (deltaRow !== 0 && deltaCol !== 0 && Math.abs(deltaRow) !== Math.abs(deltaCol)) {
        return [start]; // Solo devolver la celda inicial si no es una l√≠nea v√°lida
      }

      const steps = Math.max(Math.abs(deltaRow), Math.abs(deltaCol));
      const stepRow = steps === 0 ? 0 : deltaRow / steps;
      const stepCol = steps === 0 ? 0 : deltaCol / steps;

      const cells = [];
      for (let i = 0; i <= steps; i++) {
        const row = startRow + Math.round(stepRow * i);
        const col = startCol + Math.round(stepCol * i);
        const cell = document.querySelector(`.grid-cell[data-row="${row}"][data-col="${col}"]`);
        if (cell) {
          cells.push(cell);
        }
      }

      return cells;
    }

    // Funci√≥n para actualizar estad√≠sticas
    function updateStats() {
      const found = gameState.foundWords.length;
      const total = gameState.wordsToFind.length;
      document.getElementById('foundWords').textContent = found;
      document.getElementById('progressFill').style.width = `${(found / total) * 100}%`;
    }

    function checkWin() {
      if (gameState.foundWords.length === gameState.wordsToFind.length) {
        clearInterval(gameState.timerInterval);
        const minutes = Math.floor(gameState.timer / 60).toString().padStart(2, '0');
        const seconds = (gameState.timer % 60).toString().padStart(2, '0');
        
        // Feedback h√°ptico de victoria
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200, 100, 200]);
        }
        
        document.getElementById('message').innerHTML = `

            ¬°Allillan! üéâ<br>
            ¬°Tukuy simikunata tarirqanki!<br>
            Tiempo: ${minutes}:${seconds}

        `;
      }
    }

    function startTimer() {
      gameState.timerInterval = setInterval(() => {
        gameState.timer++;
        const minutes = Math.floor(gameState.timer / 60).toString().padStart(2, '0');
        const seconds = (gameState.timer % 60).toString().padStart(2, '0');
        document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

      const remaining = gameState.wordsToFind.filter(w => !gameState.foundWords.includes(w));
      if (remaining.length === 0) return;
      
      const hint = remaining[Math.floor(Math.random() * remaining.length)];
      document.querySelectorAll('.word-item').forEach(item => {
        if (item.dataset.word === hint) {
          item.style.background = "#FFD700";
          setTimeout(() => {
            if (!item.classList.contains('found')) {

          }, 2000);

    }

    // Ajustar el tama√±o de la grilla seg√∫n el tama√±o de pantalla

        if (gameState.difficulty === 'hard') {
